<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/src/client/styles/style.scss">
<link href="main.css" rel="stylesheet"></head>
 <body>
<div id = "app">
  <h1 class ="holder headline">
    Plan Your Trip!
  </h1>
  <div class ="holder name">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name here">
  </div>
  <div class ="holder city">
    <label for="city">Where are you going?</label>
    <input type="text" id="city" placeholder="enter city name here">
  </div>
  <div class ="holder feel">
    <label for="date">What date are you going?</label>
    <input type="date" class= "myInput" id="date-input" placeholder="dd/mm/yyyy" rows="9" cols="50" required >
  </div>
  <div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title"><strong>Previous Entry</strong></div>
    <div id = "entryHolder">
      <div>
        <img id="city-image" src="https://www.eccireland.ie/wp-content/uploads/2013/06/HOlidays.jpg"/>
      </div>
      <div id = "content"></div>
      <div id = "date"></div>
      <div id = "weather"></div>
    </div>
  </div>
</div>
<script src="/src/client/js/app.js" type="text/javascript">
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
</script>
<script type="text/javascript" src="main.js"></script></body>
</html>
