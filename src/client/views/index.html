<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Journal</title>
</head>
 <body>
<div id = "app">
  <h1 class ="holder headline">
    Plan Your Trip!
  </h1>
  <div class ="holder name">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name here">
  </div>
  <div class ="holder city">
    <label for="city">Where are you going?</label>
    <input type="text" id="city" placeholder="enter city name here">
  </div>
  <div class ="holder feel">
    <label for="date">What dates are you going?</label>
    <span class="date-entry">
      <input type="date" class= "date-input1" id="date-input" placeholder="dd/mm/yyyy" rows="9" cols="50" required >
      <p>    ---    </p>
      <input type="date" class= "date-input2" id="enddate-input" placeholder="dd/mm/yyyy" rows="9" cols="50" >
    </span>
  </div>
  <div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class =" entry">
    <h3 class = "title" id="response-header"><strong>Your're travelling to...</strong></h3>
    <div id = "entryHolder">
      <div>
        <img id="city-image" src="https://www.eccireland.ie/wp-content/uploads/2013/06/HOlidays.jpg"/>
      </div>
      <div id = "content"></div>
      <div id = "date"></div>
      <div id = "weather"></div>
      <div id = "weather-icon">
        <img id="weather-image"/>
      </div>
    </div>
  </div>
</div>

</body>
</html>
