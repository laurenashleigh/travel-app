<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <h1 class ="holder headline">
    Weather Journal App
  </h1>
  <div class ="holder name">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name here">
  </div>
  <div class ="holder zip">
    <label for="zip">Enter chosen Zipcode (USA only)</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="enter emotion here" rows="9" cols="50"></textarea>
  </div>
  <div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title"><strong>Previous Entry</strong></div>
    <div id = "entryHolder">
      <div id = "content"></div>
      <div id = "date"></div>
      <div id = "weather"></div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
